<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/swiper.min.css" />
		<script type="text/javascript" src="js/jquery1.12.3.js"></script>
		<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
		
		
		<style>
			*{
				margin:0;
				padding: 0;
				border:0;
			}
			body,html{
				height:100%;
			}
			.swiper-container{
				height:100%;
				width:100%;
			}
			 h3{
		   text-align: center;
		   	font-size: 30px;
		   	font-weight: bold;
			color:deeppink;
		   }
		   .sli img{
		   	height:100%;
		   	width:100%;
		   }
		</style>
	</head>
	<body>
			<h3>天天开心</h3>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide sli" ><img src="img/wq1.jpg" alt="" /></div>
				<div class="swiper-slide sli" ><img src="img/wq2.jpg" alt="" /></div>
				<div class="swiper-slide sli" ><img src="img/wq3.jpg" alt="" /></div>
				<div class="swiper-slide sli" ><img src="img/wq4.jpg" alt="" /></div>
				<div class="swiper-slide sli" ><img src="img/wq5.jpg" alt="" /></div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</body>
	<script type="text/javascript">
		var mySwiper = new Swiper(".swiper-container",{
			pagination:".swiper-pagination",
		    autoplay:2000,
//			autoplayDisableOnInteraction : true,
            paginationClickable:true,//点击分页器跳转；
		})
		
		
		
	</script>
</html>
